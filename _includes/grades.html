{% for data in include.data | sort %}
	{% unless data[0] == "overall" %}
		<h2>
			{{ data[0] | replace: 's', '#' }} &nbsp;
			<button class="btn btn-info btn-sm" type="button" data-toggle="collapse" data-target="#collapse_{{ data[0] }}">
				<i class="fas fa-arrow-down fa-fw"></i> Open or close details
			</button>
		</h2>
		<div class="collapse" id="collapse_{{ data[0] }}">
			{% assign subdata = data[1] %}
			{% include table.html data = subdata %}
		</div>
	{% endunless %}
{% endfor %}
